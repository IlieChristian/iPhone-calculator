<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.webp" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="result">
            <span></span>
        </div>
        <div class="buttons">
            <button class="item item1 clear" value="clear">AC</button>
            <button class="item line negative" value="+/-"><span class="plus">+</span>/<span class="minus">-</span></button>
            <button class="item item1" value="%">%</button>
            <button class="item item2 sign" value="/">/</button>
            <button class="item number" value="7">7</button>
            <button class="item number" value="8">8</button>
            <button class="item number" value="9">9</button>
            <button class="item item2 sign" value="x">x</button>
            <button class="item number" value="4">4</button>
            <button class="item number" value="5">5</button>
            <button class="item number" value="6">6</button>
            <button class="item item2 sign" value="-">-</button>
            <button class="item number" value="1">1</button>
            <button class="item number" value="2">2</button>
            <button class="item number" value="3">3</button>
            <button class="item item2 sign" value="+">+</button>
            <button class="item itemzero number" value="0">0</button>
            <button class="item comma" value=",">,</button>
            <button class="item item2 equal">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
